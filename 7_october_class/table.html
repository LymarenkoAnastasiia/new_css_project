<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <table>
        <caption>Taxes</caption>
        <thead>
            <tr>
                <td>Weekday</td>
                <td>Price</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Monday</td>
                <td>10$</td>
            </tr>
            <tr>
                <td>Tuesday</td>
                <td>14$</td>
            </tr>
            <tr>
                <td>Wensday</td>
                <td>12$</td>
            </tr>
            <tr>
                <td>Thursday</td>
                <td>11$</td>
            </tr>
            <tr>
                <td>Friday</td>
                <td>10$</td>
                <td>Free for the poor</td>
            </tr>
            <tr>
                <td rowspan="2">Weekend</td>
                <td>25$ for employees</td>
            </tr>
            <tr>
                    <td>35$ for all other</td>   
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Total:</td>
                <td colspan="2">$</td>
            </tr>
        </tfoot>
    </table>

</html>
