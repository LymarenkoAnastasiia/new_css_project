<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./table-task.css">
</head>
<body>
    <table>
        <caption>Questionnaire Results</caption>
        <thead>
            <tr class="text-bold">
                <td rowspan="2">Question</td>
                <td colspan="2">Women</td>
                <td colspan="2">Men</td>
            </tr>
            <tr class="text-bold">
                <td>Yes</td>
                <td>No</td>
                <td>Yes</td>
                <td>No</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="text-bold">Question 1</td>
                <td>42%</td>
                <td>58%</td>
                <td>61%</td>
                <td>39%</td>
            </tr>
            <tr>
                <td class="text-bold">Question 2</td>
                <td>53%</td>
                <td>47%</td>
                <td>69%</td>
                <td>31%</td>
            </tr>
            <tr>
                <td class="text-bold">Question 3</td>
                <td>26%</td>
                <td>74%</td>
                <td>51%</td>
                <td>49%</td>
            </tr>
        </tbody>
<tfoot>
    <tr class="text-bold">
        <td>Average</td>
        <td>40%</td>
        <td>60%</td>
        <td>60%</td>
        <td>40%</td>
    </tr>
</tfoot>
    </table>
</body>
</html>
