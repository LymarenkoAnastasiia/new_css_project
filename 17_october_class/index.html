<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel reservation form</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <form class="form">
      <h2>Travel reservation form</h2>
      <h3>* denotes mandotory</h3>
      <label for="full-name">Full name*:</label>
      <input type="text" id="full-name" placeholder="FirstName LastName" />
      <label for="email">Email address*:</label>
      <input
        type="text"
        id="email"
        placeholder="EMAIL_ADDRESS"
        pattern="[^@ \t\r\n]+@[^@ \t\r\n]+\.[^@ \t\r\n]+"
      />
        <legend>Select Tour Package*:</legend>
        <select name="tour">
            <option value="Goa">Goa</option>
        </select>
        <label for="date">Arrival Date*:</label>
        <input type="text" name="arrival-date" placeholder="m/d/y" id="date">
        <label for="persons">Number of persons*:</label>
        <input type="text" id="persons" placeholder="UNKNOWN_TYPE">
        <label>What would you want to avail?*</label>
        <label class="avail-options"><input type="checkbox" name="avail-options">Boarding</label>
        <label class="avail-options"><input type="checkbox" name="avail-options" class="avail-options">Fooding</label>
        <label class="avail-options"><input type="checkbox" name="avail-options" class="avail-options">Sight seeing</label>
        <label for="coupon">Discount Coupon code*:</label>
        <input type="text" id="coupon" placeholder="UNKNOWN_TYPE">
        <label>Terms and conditions*:</label>
        <div class="radio">
        <label><input type="radio" value="Agree" name="on"/>I agree</label>
        <label><input type="radio" value="Disagree" name="off"/>I disagree</label></div>
        <button type="submit">Complete reservation</button>
    </form>
  </body>
</html>
