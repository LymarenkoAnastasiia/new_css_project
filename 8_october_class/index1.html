<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table-home-project</title>
    <link rel="stylesheet" href="./index1.css" />
  </head>
  <body>
    <table>
      <caption>
        Questionaire results
      </caption>
      <thead>
        <tr>
          <th rowspan="2">Question</th>
          <th colspan="2">Women</th>
          <th colspan="2">Men</th>
        </tr>
        <tr>
          <td>Yes</td>
          <td>No</td>
          <td>Yes</td>
          <td>No</td>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th>Question 1</th>
          <td>42%</td>
          <td>58%</td>
          <td>39%</td>
          <td>61%</td>
        </tr>
        <tr>
          <th>Question 2</th>
          <td>45%</td>
          <td>64%</td>
          <td>23%</td>
          <td>67%</td>
        </tr>
        <tr>
          <th>Question 3</th>
          <td>63%</td>
          <td>64%</td>
          <td>76%</td>
          <td>23%</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <th>Average</th>
          <td>23%</td>
          <td>56%</td>
          <td>23%</td>
          <td>87%</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
